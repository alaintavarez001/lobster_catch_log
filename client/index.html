<!DOCTYPE html>
<html>
<head>
  <title>Catch of the day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <h1>Lobaster catch log</h1>

    <form lenght="lobsters">
      <div class="textbox">
        <input
          type="text"
          required
          lenght="lobster-lenght"/>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>lobster lenght</label>
      </div>

    <div class="textbox">
      <input
        type="text"
        required
        lenght="lobster-weight"/>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>lobster weight</label>
    </div>


    <select lenght="select">
      <option value="female" selected>female</option>
      <option value="male">male</option>
    </select>
    <button>submit</button>
    </form>

    <div class="content">
      <ul class="lobster-list"></ul>
    </div>
  </main>
<script src="app.js"></script>
</body>
</html>
